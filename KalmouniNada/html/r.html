<!DOCTYPE html>
<html>
<head>
    <title>W2UI Demo: grid-21</title>
    <link rel="stylesheet" type="text/css" href="http://w2ui.com/src/w2ui-1.4.2.min.css" />
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/2.1.0/jquery.min.js"></script>
    <script type="text/javascript" src="http://w2ui.com/src/w2ui-1.4.2.min.js"></script>
</head>
<style type="text/css">
	#global
{
     width: 902px;
  
}
 body {
  background-color: #FB7883;
  color: #606468;
  font: 400 0.875rem/1.5 "Open Sans", sans-serif;
  margin: 0;
  min-height: 100%;
}
</style>
<body onload="load()">
<h1><strong><center>La Table des Personnes</center></strong></h1>
<div id="gridpersonne" style="width: 100%; height: 400px;"></div>

<h1><strong><center>La Table des Documents</strong></center></h1>
<div id="griddocument" style="width: 100%; height: 400px;"></div>

<h1><strong><center>La Table des Scores</strong></center></h1>
<div id="gridscore" style="width: 100%; height: 400px;"></div>
<br>


<script type="text/javascript">

var personnes;
var documents;
var scores;

function load(){
    gridPersonne();
    gridDocuments();
    gridScores();
}

function gridPersonne(){
        
        var data ={"table":"personne"};
       
        
        $.ajax({
          url: '../php/r.php',
          data: data,
          success: function(html){
                    personnes = JSON.parse(html);
                  
                    for (var i = 0 ; i < personnes.length; i++) {
                        w2ui['gridpersonne'].add({ 
                            recid: personnes[i]["id_perso"], 
                            nom: ''+personnes[i]["nom"] 
                        });
                    };
                   
                    
            },
          error: function(xhr, ajaxOptions, thrownError){
                    
                    alert("erreur chargement de la table personne");
                    
            }
        });


      $('#gridpersonne').w2grid({ 
        name: 'gridpersonne', 
        show: { 
            toolbar: true,
            footer: true,
            toolbarSave: true
        },
        columns: [                
            { field: 'recid', caption: 'ID', size: '50px', sortable: true, resizable: true },
            { field: 'nom', caption: 'Nom', size: '120px', sortable: true, resizable: true, 
                editable: { type: 'text' }
            },
   
        ],
     
    });
}

function gridDocuments(){
        
        var data ={"table":"document"};
       
        
        $.ajax({
          url: '../php/r.php',
          data: data,
          success: function(html){
                    documents = JSON.parse(html);
                   // console.log(documents);
                    for (var i = 0 ; i < documents.length; i++) {
                        w2ui['griddocument'].add({ 
                                recid: documents[i]["id_doc"], 
                                nom: ''+documents[i]["nom"],
                                pays: ''+documents[i]["pays"],
                                url: ''+documents[i]["url"]

                        });
                    };
                   
                    
            },
          error: function(xhr, ajaxOptions, thrownError){
                    
                    alert("erreur chargement de la table personne");
                    
            }
        });


      $('#griddocument').w2grid({ 
        name: 'griddocument', 
        show: { 
            toolbar: true,
            footer: true,
            toolbarSave: true
        },
        columns: [                
            { field: 'recid', caption: 'ID', size: '50px', sortable: true, resizable: true },
            { field: 'nom', caption: 'Nom', size: '120px', sortable: true, resizable: true, 
                editable: { type: 'text' }
            },
            { field: 'pays', caption: 'Pays', size: '120px', sortable: true, resizable: true, 
                editable: { type: 'text' }
            },
             { field: 'url', caption: 'Url', size: '120px', sortable: true, resizable: true, 
                editable: { type: 'text' }
            },
   
        ],
     
    });
}
function gridScores(){
        
        var data ={"table":"score"};
       
        
        $.ajax({
          url: '../php/r.php',
          data: data,
          success: function(html){
                    scores = JSON.parse(html);
                    console.log(scores);
                    for (var i = 0 ; i < scores.length; i++) {
                        w2ui['gridscore'].add({ 
                                recid: scores[i]["id_scores"],
                                id_perso: scores[i]["id_perso"],
                                id_doc: scores[i]["id_doc"],
                                pays: scores[i]["pays"],
                                maj: scores[i]["maj"]    
                                

                        });
                    };
                   
                    
            },
          error: function(xhr, ajaxOptions, thrownError){
                    
                    alert("erreur chargement de la table personne");
                    
            }
        });


      $('#gridscore').w2grid({ 
        name: 'gridscore', 
        show: { 
            toolbar: true,
            footer: true,
            toolbarSave: true
        },
        columns: [                
            { field: 'recid', caption: 'ID', size: '50px', sortable: true, resizable: true },
            { field: 'id_perso', caption: 'ID Personne', size: '120px', sortable: true, resizable: true, 
                editable: { type: 'text' }
            },
            { field: 'id_doc', caption: 'ID Document', size: '120px', sortable: true, resizable: true, 
                editable: { type: 'text' }
            },
             { field: 'pays', caption: 'Pays', size: '120px', sortable: true, resizable: true, 
                editable: { type: 'text' }
            },
            { field: 'maj', caption: 'maj', size: '120px', sortable: true, resizable: true, 
                editable: { type: 'date' }
            },
   
        ],
     
    });
}

</script>

</body>
</html>
