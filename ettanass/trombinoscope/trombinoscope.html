<body  >
<center><h1 color>Trombinoscope </h1></center>
<div id="pieChart"></div>
<div id="contenue"></div>



<script>
// merci à  http://d3pie.org/
var score = {"nul": 0 , "moins nul": 20, "bon":60, "trop bon":80, "expert":100};
var cats = ["Javascript","CSS","HTML","PHP","SVG","OWL","JAVA","XML",".NET","JSON","Objective-C","Android"];
//var fctColor = d3.scale.category20();
//var fctColor = d3.scale.ordinal().domain(cats).range(colorbrewer.RdBu[14]);
var fctColor = d3.scale.linear().domain([0, 100]).range(["#0000FF", "#FF0000"]);

function creaGraphEtu(d){
	
	/*formater les data
		{
			"label": "JavaScript",
			"value": 264131,
			"color": "#2484c1"
		},
				
	*/
	var dtGraph = [];
	cats.forEach(function(c){ 
		var s = score[d['Langages informatiques ['+c+']']];
		dtGraph.push({"label": c,"value": s,"color":fctColor(s) });
	});
	
	var pie = new d3pie("graph"+d.idPhoto, {
		"header": {
			"title": {
				"text": "Compétences",
				"fontSize": 24,
				"font": "open sans"
			},
			"subtitle": {
				"text": "Langages informatiques maitrisés ou non",
				"color": "#999999",
				"fontSize": 12,
				"font": "open sans"
			},
			"titleSubtitlePadding": 9,
			"location": "pie-center"
		},
		"footer": {
			"color": "#999999",
			"fontSize": 10,
			"font": "open sans",
			"location": "bottom-left"
		},
		"size": {
			"pieInnerRadius": "60%",
			"pieOuterRadius": "80%"
		},
		"data": {
			"sortOrder": "value-desc",
			"content": dtGraph
		},
		"labels": {
			"outer": {
				"pieDistance": 10
			},
			"inner": {
				"hideWhenLessThanPercentage": 3
			},
			"mainLabel": {
				"fontSize": 11
			},
			"percentage": {
				"color": "#ffffff",
				"decimalPlaces": 0
			},
			"value": {
				"color": "#adadad",
				"fontSize": 12
			},
			"lines": {
				"enabled": true
			},
			"truncation": {
				"enabled": true
			}
		},
		"effects": {
			"pullOutSegmentOnClick": {
				"effect": "linear",
				"speed": 400,
				"size": 10
			}
		},
		"misc": {
			"gradient": {
				"enabled": true,
				"percentage": 100
			}
		},
		"callbacks": {}
	});
}
</script>
</body>
